<div class="d-flex m-4">
  <div class="col-md-12 order-md-1">
    <h4 class="mb-3">Informações básicas</h4>
    <form class="needs-validation" [formGroup]="signupForm" (ngSubmit)="signup();">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="firstName">Nome</label>
          <input type="text" class="form-control" formControlName="name" id="firstName" placeholder="" value="" required="" />
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password" formControlName="password" required="" />
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="password_confirmation">Senha</label>
          <input type="password" class="form-control" id="password_confirmation" formControlName="password_confirmation" required="" />
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="you@example.com" />
        <div class="invalid-feedback">
          Please enter a valid email address for shipping updates.
        </div>
      </div>

      <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Rua...." required="" />
        <div class="invalid-feedback">
          Please enter your shipping address.
        </div>
      </div>

      <div class="mb-3">
        <label for="address2">Complemento</label>
        <input type="text" class="form-control" id="address2" placeholder="Apartamento XX - Bloco Y" />
      </div>

      <div class="row">
        <div class="col-md-5 mb-3">
          <label for="country">País</label>
          <select class="custom-select d-block w-100" id="country" required="">
            <option value="">Escolha um...</option>
            <option>Brasil</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid country.
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="state">Estado</label>
          <select class="custom-select d-block w-100" id="state" required="">
            <option value="">Escolha um...</option>
            <option>California</option>
          </select>
          <div class="invalid-feedback">
            Please provide a valid state.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="zip">CEP</label>
          <input type="text" class="form-control" id="zip" placeholder="99999-999" required="" />
          <div class="invalid-feedback">
            Zip code required.
          </div>
        </div>
      </div>
      <hr class="mb-4" />
      <button class="btn btn-primary btn-lg btn-block" type="submit">
        Cadastrar-se
      </button>
    </form>
  </div>
</div>
