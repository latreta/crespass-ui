<div class="row bg-white text-center p-2">
  <app-filtros></app-filtros>
  <hr>
  <div class="row m-2">
    <div class="col-3 rounded" *ngFor="let item of [1,2,3,4,5]">
      <img src="../../../assets/imgs/products/a.jpg" class="img-fluid rounded" style="height:200px;width:300px;">
      <div>
        <a [routerLink]="['/produtos', item]" routerLinkActive="false" >
          <h4>{{item}}</h4>
        </a>
      </div>
    </div>
  </div>
</div>
